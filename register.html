<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Toko Sepatu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><span class="shoe">&#128095;</span> RIMBERIO OFFICIAL STORE <span class="shoe">&#128095;</span></h1>    </header>
    <div class="auth-container">
    <section class="auth">
        <h2>Daftar</h2>
        <img src="logo1.jpg" alt="Deskripsi singkat tentang gambar" class="about-image">
        <form id="register-form">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="register-email" required><br>
            <label for="register-password">Kata Sandi:</label>
            <input type="password" id="register-password" name="register-password" required><br>
            <button type="submit">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
    </section>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            localStorage.setItem('userEmail', email);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
