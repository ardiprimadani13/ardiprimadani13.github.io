<body>

    </div>
    <button onclick="window.history.back()" class="btn-back">Kembali</button>

    <!-- Main Content -->
    <main>
        <h2>Pengaturan Akun</h2>
        <section class="pengaturan-section">
            <h3>Ubah Kata Sandi</h3>
            <form id="password-form" onsubmit="changePassword(event)">
                <label for="current-password">Kata Sandi Saat Ini:</label>
                <input type="password" id="current-password" name="current-password">
                <label for="new-password">Kata Sandi Baru:</label>
                <input type="password" id="new-password" name="new-password">
                <label for="confirm-password">Konfirmasi Kata Sandi Baru:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <button type="submit">Simpan Perubahan</button>
                <div id="error-message" style="display:none; color:red; margin-top:10px;"></div>
            </form>
        </section>

        <div class="container">
            <h3>Ubah Email</h3>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="">
                <button onclick="saveSettings()">Simpan</button>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const email = localStorage.getItem('email');
            if (email) {
                document.getElementById('email').value = email;
            }
        });

        function saveSettings() {
            const email = document.getElementById('email').value;
            localStorage.setItem('email', email);
            alert('Pengaturan telah disimpan.');
        }

            document.addEventListener('DOMContentLoaded', (event) => {
                const email = localStorage.getItem('email');
                if (email) {
                    document.getElementById('email').value = email;
                }
            });
    
            function changePassword(event) {
                event.preventDefault();
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const storedPassword = localStorage.getItem('password') || '222135';
    
                if (currentPassword !== storedPassword) {
                    document.getElementById('error-message').innerText = 'Kata sandi saat ini salah.';
                    document.getElementById('error-message').style.display = 'block';
                    return;
                }
    
                if (newPassword !== confirmPassword) {
                    document.getElementById('error-message').innerText = 'Kata sandi baru dan konfirmasi tidak cocok.';
                    document.getElementById('error-message').style.display = 'block';
                    return;
                }
    
                localStorage.setItem('password', newPassword);
                document.getElementById('error-message').style.display = 'none';
                alert('Kata sandi berhasil diubah.');
            }
    
            function saveSettings() {
                const email = document.getElementById('email').value;
                localStorage.setItem('email', email);
                alert('Pengaturan telah disimpan.');
            }
    </script>
    <!-- Link ke file JavaScript -->
    <script src="scripts.js"></script>
